<!doctype html>
<html>
	<head>
		<!--문서의 한글이 깨지지 않도록 설정 -->
		<meta charset="utf-8">
		<!-- 반응형 웹 디자인을 위한 뷰포트 설정 -->
		<meta name=viewport" content="width=device-width, intial-scale=1.0">
		<!-- 문서 제목 설정. 브라우저 탭 부분에 표시. -->
		<title>HTML 기본 구조</title>

		<!-- 현재 문서에 외부 리소스 파일 연결 -->
		<link href="style/common.css" rel="stylesheet" type="text/css">

		<style></style>
		<script></script>
	</head>

	<!-- 화면 상 출력하여 보여줄 내용/정보 작성 -->
	<body>
		<!-- 시멘틱 태그:의미를 가지고 있는 테그 -->
		<header></header>  <!-- 상단 영역. 로고/제목/검색창. -->
		<nav></nav>	   <!-- 메뉴. 다른 페이지 연결하는 요소. -->

		<main>    <!-- 콘텐츠. 페이지의 주요 내용 -->
			<section>    <!-- 주제 별로 영역을 분리 -->
				<h1>글자태그. 제목N</h1>
				<h1>제목1</h1>
				<h2>제목2</h2>
				<h3>제목3</h3>
				<h4>제목4</h4>
				<h5>제목5</h5>
				<h6>제목6</h6>

				<!-- 줄바꿈 태그: <br> -->
				안녕 ?<br>반가워.
				<!-- 수평선 태그: <hr> -->
				<hr>


				<p>
					p 태그
					줄바꿈은 br 태그를 사용<br>
					공백의 경우 한 개의 공백만 표시되기 때문에<br>
					별도의 기호 문구를 사용 &nbsp;&nbsp;&nbsp; !!<br>
					- A&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
				</p>
			</section>
			<hr>
			<section>
			<h3>표(테이블) 관련 태그</h3>
			<!--
			     * <table>, <tr>, <th>, <td>, ...
			          - <table> : 기본적인 표를 생성해주는 태그
			          - <tr>    : 표의 한 행을 나타내는 태그
            -->
            <!--
                -----------------
                ㅣ  이름   ㅣ나이ㅣ
                -----------------
                ㅣ 홍길동  ㅣ20  ㅣ
                -----------------
            -->
            <!-- 첫번째 행(제일 상단) 제목 위치 하는 방법 -->
            <table border="2">
                <tr>
                    <th>이름</th>
                    <th>나이</th>
                </tr>
                <tr>
                    <td>홍길동</td>
                    <td>20</td>
                </tr>
            </table>
             <!--
                -----------------
                ㅣ  이름   ㅣ홍길동ㅣ
                -----------------
                ㅣ 나이    ㅣ20   ㅣ
                -----------------
            -->
            <!-- 왼쪽 열에 제목 위치 하는 방법 -->
            <table border="2">
                <tr>
                    <th>이름</th>
                    <td>홍길동</td>
                </tr>
                <tr>
                    <th>나이</th>
                    <td>20</td>
                </tr>
            </table>
			</section>
		</main>
		<aside></aside>
		<footer></footer>
	</body>
</html>
